<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nom Nom Snake</title>
  <link href='./images/snake.png' rel='icon'>
  <link href='./styles/game.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="game-title">Nom Nom Snake</h1>
  </header>
  <aside>
    <h2 class="high-score-title">High Scores:</h2>
    <ol class="high-score js-high-score-list">
      <!-- js will populate new high scores here -->
    </ol>
    <h4>Welcome to Nom Nom Snake!</h4>
    <p>Move: Arrow Keys</p>
    <p>Pause: Space Bar</p>
  </aside>
  <main>
    <section class="game-info">
      <h3 class="current-level">Level:
        <span class="js-game-level">1</span>
      </h3>
      <h3 class="current-score">Score:
        <span class="js-game-score">0</span>
      </h3>
    </section>
    <canvas id="game" width="500" height="500"></canvas>
  </main>
  <script src="main.bundle.js"></script>
</body>
</html>
